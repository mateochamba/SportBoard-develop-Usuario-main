<div class="container">
    <div class="left-section">
        <h1>Bienvenido</h1>
        <p>Tu gestor de eventos deportivos</p>
        <p>UNL</p>
    </div>
    <div class="right-section">
        <mat-card>
        <mat-card-title>Inicio de Sesión</mat-card-title>
        <mat-card-content>
            <form>
            <mat-form-field appearance="fill">
                <mat-label>Nombre de Usuario</mat-label>
                <input matInput placeholder="Ingrese su nombre de usuario" required>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Contraseña</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" placeholder="Ingrese su contraseña" required>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>

            <button mat-raised-button color="primary">Iniciar Sesión</button>
            </form>
        </mat-card-content>
        <mat-card-footer>
            <p>¿Aún no tiene cuenta? <strong (click)="navigateToRegistro()">REGISTRARSE</strong></p>
        </mat-card-footer>
        </mat-card>
    </div>
    </div>
